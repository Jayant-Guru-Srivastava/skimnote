<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>SkimNote Library</title>
    <style>
      body{ font: 14px/1.6 system-ui; margin: 16px; color: #111; }
      .grid{ display:grid; grid-template-columns: 260px 1fr; gap:16px; }
      .card{ border:1px solid #eee; border-radius:12px; padding:12px; box-shadow:0 8px 24px #0001; }
      input[type="search"]{ padding:10px 12px; width:100%; border:1px solid #ddd; border-radius:10px; font:14px system-ui }
      .note{ border:1px solid #eee; border-radius:10px; padding:10px; margin:8px 0 }
      .muted{ opacity:.6 }
      .row{ display:flex; align-items:center; gap:10px }
      .tag{ display:inline-flex; padding:2px 8px; background:#f1f1f1; border-radius:999px; font:12px }
      .list{ max-height: calc(100vh - 160px); overflow:auto }
    </style>
  </head>
  <body>
    <h2 style="margin:0 0 12px">SkimNote â€” Library</h2>
    <div class="grid">
      <div class="card">
        <input id="search" type="search" placeholder="Search notes..."/>
        <div style="margin-top:12px">
          <button id="export">Export JSON</button>
          <input id="import" type="file" accept="application/json" style="display:none"/>
          <button id="importBtn">Import JSON</button>
        </div>
        <div style="margin-top:12px" class="muted">Shortcuts: Alt+S, Alt+N, Alt+E, Alt+H</div>
      </div>
      <div class="card">
        <div id="count" class="muted"></div>
        <div id="notes" class="list"></div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
  </html>
